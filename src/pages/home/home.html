<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-list inset>
    <ion-item *ngFor="let symbol of arraySymbolRetorno">
      <h2>{{symbol.papel}}</h2>
      <p>{{symbol.atualizacao}}</p>
      <p>{{symbol.valor}}</p>
    </ion-item>
  </ion-list>

</ion-content>
